<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Movies</title>
    <link rel="stylesheet" href="movies.css" />
    <script type="module" src="movies.js" defer></script>
    <script type="module" src="/src/utils/authGuard.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="movies-header">
        <input type="text" id="searchInput" placeholder="Buscar Peliculas" />
        <select id="yearFilter">
          <option value="">Todos los años</option>
        </select>
        <!-- <button id="addMovie">Añadir Pelicula</button> -->
      </div>
      <div class="movie-list" id="movieList"></div>
      <div class="pagination" id="pagination"></div>
      <div class="modal" id="movieModal">
        <div class="modal-content" id="modalContent">
          <span class="close" id="closeModal">&times;</span>
        </div>
      </div>
    </div>
  </body>
</html>
