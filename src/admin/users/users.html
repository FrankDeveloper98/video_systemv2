<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="users.css">
    <script type="module" src="users.js"></script>
    <script type="module" src="/src/utils/authGuard.js"></script>
  </head>
  <body>
    <h2 class="page-title">Usuarios</h2>
    <div class="main-content">
      <div class="filters-container">
        <div>
          <label for="entriesPerPage">Entradas por página:</label>
          <select id="entriesPerPage">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <div>
          <label for="searchInput">Buscar:</label>
          <input type="text" id="searchInput" placeholder="Buscar usuario...">
        </div>
      </div>
      <button id="addUserBtn" class="add-user-btn">Agregar Usuario</button>
      <table id="usersTable">
        <thead>
          <tr>
            <th data-sort="id">ID</th>
            <th data-sort="name">Nombre</th>
            <th data-sort="lastname">Apellido</th>
            <th data-sort="email">Correo Electronico</th>
            <th data-sort="phone">Telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination"></div>
    </div>
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Editar Usuario</h2>
        <form id="userForm">
          <input type="hidden" id="userId" />
          <div class="form-group">
            <label for="modalName">Nombre:</label>
            <input type="text" id="modalName" required />
          </div>
          <div class="form-group">
            <label for="modalLastname">Apellido:</label>
            <input type="text" id="modalLastname" required />
          </div>
          <div class="form-group">
            <label for="modalEmail">Correo Electrónico:</label>
            <input type="email" id="modalEmail" required />
          </div>
          <div class="form-group">
            <label for="modalPhone">Teléfono:</label>
            <input type="text" id="modalPhone" required />
          </div>
          <div class="form-group" id="passwordGroup" style="display:none;">
            <label for="modalPassword">Contraseña:</label>
            <input type="password" id="modalPassword" />
          </div>
          <button type="submit" class="save-btn">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
